<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



    <div id="auth_container">
        <div>
            <section id="sign_Up_Form_container" class="py-10 my-auto dark:bg-gray-900">
                <div class="lg:w-[80%] md:w-[90%] xs:w-[96%] mx-auto flex gap-4">
                    <div
                        class="lg:w-[88%] md:w-[80%] sm:w-[88%] xs:w-full mx-auto shadow-2xl p-4 rounded-xl h-fit self-center dark:bg-gray-800/40">
                        <!--  -->
                        <div class="">
                            <h1
                                class="lg:text-3xl md:text-2xl sm:text-xl xs:text-xl font-serif font-extrabold mb-2 dark:text-white">
                                Profile
                            </h1>
                            <h2 class="text-grey text-sm mb-4 dark:text-gray-400">Create Profile</h2>
                            <form>

                                <!-- Profile Image -->
                                <div id="img_container"
                                    class="mx-auto flex justify-center w-[141px] h-[141px] bg-blue-300/20 rounded-full   bg-cover bg-center bg-no-repeat">

                                    <div class="bg-white/90 rounded-full w-6 h-6 text-center ml-28 mt-4"  required  >
                                        <input class="rounded-full" type="file" id="fileImage"  >
                                        <!-- <input type="file" name="profile" id="upload_profile" hidden > -->

                                        <label for="upload_profile">
                                            <svg data-slot="icon" class="w-6 h-5 text-blue-700" fill="none"
                                                stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z">
                                                </path>
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z">
                                                </path>
                                            </svg>
                                        </label>
                                    </div>
                                </div>

                                <h2 class="text-center mt-1 font-semibold dark:text-gray-300">Upload Profile
                                </h2>
                                <div
                                    class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
                                    <div class="w-full  mb-4 mt-6">
                                        <label for="" class="mb-2 dark:text-gray-300">First Name</label>
                                        <input type="text"
                                            class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
                                            placeholder="First Name">
                                    </div>
                                    <div class="w-full  mb-4 lg:mt-6">
                                        <label for="" class=" dark:text-gray-300">Last Name</label>
                                        <input type="text"
                                            class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div
                                    class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
                                    <div class="w-full  mb-4 mt-6">
                                        <label for="" type="email" class="mb-2 dark:text-gray-300">Email</label>
                                        <input type="email" id="sign_up_email"
                                            class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
                                            placeholder="e.g @gmail.com">
                                    </div>
                                    <div class="w-full  mb-4 lg:mt-6">
                                        <label type="" class=" dark:text-gray-300">Password</label>
                                        <input type="password" id="sign_up_password"
                                            class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div
                                    class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
                                    <div class="w-full">
                                        <h3 class="dark:text-gray-300 mb-2">Gender</h3>
                                        <select
                                            class="w-full text-grey border-2 rounded-lg p-4 pl-2 pr-2 dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800">
                                            <option disabled value="">Select Sex</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="w-full">
                                        <h3 class="dark:text-gray-300 mb-2">Date Of Birth</h3>
                                        <input type="date"
                                            class="text-grey p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800">
                                    </div>
                                </div>
                                <div class="w-full rounded-lg bg-blue-500 mt-4 text-white text-lg font-semibold">
                                    <button id="signUpbtn" class="w-full p-4">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>



    </div>

    <div id="signIn_container">

        <section id="sign_in_form_container" class="bg-gray-50 dark:bg-gray-900">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
                        alt="logo">
                    Log In
                </a>
                <div
                    class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1
                            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Sign in to your account
                        </h1>
                        <div class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    email</label>
                                <input type="email" name="email" id="sign_in_email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@company.com" required="">
                            </div>
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="password" id="sign_in_password" placeholder="••••••••"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required="">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="remember" aria-describedby="remember" type="checkbox"
                                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                            required="">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="remember" class="text-gray-500 dark:text-gray-300">Remember
                                            me</label>
                                    </div>
                                </div>
                                <a href="#"
                                    class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                                    password?</a>
                            </div>
                            <button id="signinbtn" type="submit"
                                class="w-full text-black bg-secondary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-secondary-600 ">Sign
                                in</button>
                            <p class="text-sm font-light text-gray-500 dark:text-black-600  flex justify-center">
                                  <a href="#" id="otherPagebtn"
                                    class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign
                                    up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>






    <div id="user_container">

        <div id="img_for_body"
            class="mx-auto flex justify-center w-[141px] h-[141px] bg-blue-300/20 rounded-full     bg-center bg-no-repeat">

        </div>
        <h1 class=" mx-auto flex justify-center" id="user_email" hidden></h1>

        <h1 class="text-center font-extrabold text-4xl mt-10">E-commerce_Store</h1>
        <h3 class="text-center text-2xl py-14">Add to Card <span id="card_number">0</span></h3>
        <div class="container flex px-5 py-18 mx-auto">
          <div id="allProduct" class="flex flex-wrap -m-4">
      
          </div>
        </div>



        <button id="logoutbtn">Log out</button>
    </div>
    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
